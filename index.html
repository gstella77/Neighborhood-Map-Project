<!-- Start app -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neignorhood Google Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 </head>
 <body>
  <div>

  </div>
  <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <span class="h1" class="navbar-brand">Downtown Basque Attractions</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="row">
            <div class="col-md-3">
                <h4>Filter by Location Name</h4>
                <!--<p>Add filter and use observed array</p>-->
                 <p><input data-bind="value: filter, valueUpdate: 'afterkeydown'"/></p>

                 <div class="list-group" data-bind="foreach: filteredItems">
                      <button type="button" class="list-group-item" data-bind="text: title, click: $parent.getMarker"></button>
                </div>
            </div>
            <div class="col-md-9 map-div">
                <!-- Create a place to put the map in the HTML-->
                <div id="map"></div>
            </div>
        </div>

  </div>

<!-- Load the JS API ASYNCHRONOUSLY below.-->
<!-- use API v3 'v=3' -->


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
  <script src="js/app_V3.js"> </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhD_1ajo-rWaaCsIi7a9TV5PZpL-Bposk&v=3&callback=initMap" async defer></script>


 </body>
</html>
