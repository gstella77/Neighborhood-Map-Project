<!-- Start app -->
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neigborhood Google Map</title>

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/offcanvas.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Downtown Basque Block</a>
        <span class="float-left d-md-none">
            <button class="navbar-toggler" type="button" data-toggle="offcanvas">
                <span class="navbar-toggler-icon"></span>
            </button>
        </span>
    </nav>
    <div class="container-fluid">
         <!-- Left navigation - filter and list-->
        <div class="row bg-dark row-offcanvas row-offcanvas-left">
            <div class="col-sm-4 sidebar-offcanvas p-0" id="sidebar">
                <!--filter observed value-->
                <div class="col-12 text-white bg-info p-3">
                    <p class="text-uppercase font-weight-bold">Filter by Location Name</p>
                    <p><input data-bind="value: filter, valueUpdate: 'afterkeydown'"/></p>
                </div>
                <!--Observed list array and click binding-->
                <div class="list-group" data-bind="foreach: filteredItems">
                    <button type="button" class="list-group-item text-left list-group-item-primary" data-bind="text: title, click: $parent.getMarker"></button>
                </div>
            </div>
            <!-- Right panel - Google Map-->
            <div class="col-sm-8 p-0">
                <div class="selector-for-some-widget" id="map"></div>
            </div>
        </div>
    </div>
    <!-- Load the JS API ASYNCHRONOUSLY.-->
    <script src="js/libs/jquery-3.2.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/offcanvas.js"></script>
    <script src="js/libs/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <script src="js/app_V3.js"> </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhD_1ajo-rWaaCsIi7a9TV5PZpL-Bposk&v=3&callback=initMap" async defer></script>
</body>
</html>
